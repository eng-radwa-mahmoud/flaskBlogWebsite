{% extends "layout.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block page_title %} Login {% endblock %}

{% block container %}
    <form action="{{ url_for('user.delete') }}" method="POST" class="form" role="form">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}

        {{ wtf.form_field(form.username) }}

        {{ wtf.form_errors(form, hiddens="only") }}

        <button type="submit" class="btn btn-secondary mr-5">Delete</button>
    </form>
{% endblock %}
